<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление справочником</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Управление справочником</h1>
            <a href="index.html" class="admin-link">К справочнику</a>
        </header>
        
        <div id="loginSection">
            <h2>Вход для администратора</h2>
            <p>Введите GitHub токен с правами на запись</p>
            <input type="password" id="tokenInput" placeholder="ghp_..." class="token-input">
            <button id="loginBtn" class="btn save-btn">Войти</button>
            <div id="loginError" class="error-message"></div>
        </div>
        
        <div id="adminSection" style="display: none;">
            <div class="admin-toolbar">
                <button id="addDepartmentBtn" class="btn add-btn">+ Добавить отдел</button>
                <button id="saveToGithubBtn" class="btn save-btn">Сохранить в GitHub</button>
                <span id="saveStatus" class="save-status"></span>
            </div>
            <div id="departmentsEditor" class="departments-editor"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
