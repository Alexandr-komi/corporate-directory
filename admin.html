<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление справочником</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Управление справочником</h1>
            <a href="index.html">← На главную</a>
        </header>
        
        <div id="loginSection">
            <h3>Вход</h3>
            <input type="password" id="tokenInput" placeholder="Токен GitHub">
            <button id="loginBtn">Войти</button>
            <p id="loginError" style="color:red"></p>
        </div>
        
        <div id="adminSection" style="display:none">
            <button id="loadDataBtn">Загрузить данные</button>
            <button id="saveDataBtn">Сохранить в GitHub</button>
            <span id="saveStatus"></span>
            <div id="editor"></div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
